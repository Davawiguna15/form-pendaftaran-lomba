<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Lomba 17 Agustus</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1em;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Halaman Home -->
    <div id="homePage">
      <h2>Haiiiiii<br>Peserta Lomba 17 Agustus 2025</h2>
      <p><strong>Ikatan Remaja Beji Pladen<br>RT04/RW14</strong></p>
      <button onclick="goToForm()">Start</button>
    </div>

    <!-- Halaman Form -->
    <form id="formPage" class="hidden">
      <h3>Formulir Pendaftaran</h3>

      <input type="text" name="nama" placeholder="Nama Lengkap Peserta" required>
      <input type="number" name="usia" placeholder="Usia Peserta" required>
      <input type="tel" name="hp" placeholder="Nomor HP Orang Tua / Peserta" required>

      <select name="buni" required>
        <option value="">Dari Buni Berapa?</option>
        <option>Buni Raya</option>
        <option>Buni 1</option>
        <option>Buni 2</option>
        <option>Buni 3</option>
        <option>Buni 4</option>
        <option>Buni 5</option>
      </select>

      <select name="lomba_3_5">
        <option value="">Lomba Usia 3â€“5 Tahun</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_6_8">
        <option value="">Lomba Usia 6â€“8 Tahun</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_9_11">
        <option value="">Lomba Usia 9â€“11 Tahun</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_bapak">
        <option value="">Lomba Bapak-Bapak</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_ibu">
        <option value="">Lomba Ibu-Ibu</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <button type="submit">Kirim</button>
    </form>

    <!-- Halaman Terima Kasih -->
    <div id="thanksPage" class="hidden">
      <h3>Terima Kasih Telah Mendaftar!</h3>
      <p>Kami tunggu kedatangan kalian ðŸŽ‰</p>
    </div>
  </div>

  <script>
    function goToForm() {
      document.getElementById('homePage').classList.add('hidden');
      document.getElementById('formPage').classList.remove('hidden');
    }

    document.getElementById('formPage').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('formPage').classList.add('hidden');
          document.getElementById('thanksPage').classList.remove('hidden');
        } else {
          alert("Gagal mengirim data.");
        }
      } catch (err) {
        alert("Terjadi kesalahan: " + err);
      }
    });
  </script>
</body>
</html>
