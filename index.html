<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Lomba</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .page {
      display: none;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      text-align: center;
    }
    .page.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    .start-btn {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Halaman Home -->
  <div class="page active" id="homePage">
    <img src="https://cdn-icons-png.flaticon.com/512/10141/10141074.png" alt="Ilustrasi" width="150" />
    <h2>Haiiiii<br>Peserta Lomba 17 Agustus 2025</h2>
    <p><strong>Ikatan Remaja Beji Pladen<br>RT04/RW14</strong></p>
    <button class="start-btn" onclick="goToPage('formPage')">Start</button>
  </div>

  <!-- Halaman Form -->
  <div class="page" id="formPage">
    <h2>Formulir Pendaftaran</h2>
    <form id="regForm">
      <input type="text" name="nama" placeholder="Nama Lengkap" required />
      <input type="number" name="usia" placeholder="Usia Peserta" required />
      <input type="tel" name="hp" placeholder="Nomor HP Orang Tua / Peserta" required />
      
      <select name="buni" required>
        <option value="">Dari Buni Berapa?</option>
        <option>Buni Raya</option>
        <option>Buni 1</option>
        <option>Buni 2</option>
        <option>Buni 3</option>
        <option>Buni 4</option>
        <option>Buni 5</option>
      </select>

      <select name="lomba_3_5">
        <option value="">Lomba usia 3â€“5 tahun</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_6_8">
        <option value="">Lomba usia 6â€“8 tahun</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_9_11">
        <option value="">Lomba usia 9â€“11 tahun</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_bapak">
        <option value="">Lomba Bapak-Bapak</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <select name="lomba_ibu">
        <option value="">Lomba Ibu-Ibu</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <button class="start-btn" type="submit">Kirim</button>
    </form>
  </div>

  <!-- Halaman Terima Kasih -->
  <div class="page" id="thanksPage">
    <h2>Terima Kasih!</h2>
    <p>Telah mendaftar. Kami tunggu kedatangan kalian ðŸŽ‰</p>
  </div>

  <script>
    function goToPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('regForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbxeOdImiIT62eDKezZKxzhvEtTafAbfT6hmj8FoVbRoN30zSI20GBArzkNo-ITtyMpYqQ/exec", {
        method: "POST",
        body: formData
      })
        .then(res => {
          if (res.ok) goToPage('thanksPage');
          else alert("Gagal mengirim data.");
        })
        .catch(() => alert("Terjadi kesalahan saat mengirim."));
    });
  </script>

</body>
</html>
