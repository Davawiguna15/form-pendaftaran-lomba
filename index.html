<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendaftaran Lomba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="home-section">
    <h1>Selamat Datang di Pendaftaran Lomba</h1>
    <button onclick="startForm()">Mulai Pendaftaran</button>
  </div>

  <form id="registration-form" class="hidden">
    <div class="form-section">
      <label for="nama">Nama Lengkap Peserta:</label>
      <input type="text" name="nama" id="nama" required />

      <label for="usia">Usia Peserta Lomba:</label>
      <input type="number" name="usia" id="usia" required min="1" />

      <label for="hp">Nomor HP Orang Tua / Peserta:</label>
      <input type="tel" name="hp" id="hp" required />

      <label for="buni">Dari Buni Berapa Peserta:</label>
      <select name="buni" id="buni" required>
        <option value="">--Pilih--</option>
        <option>Buni Raya</option>
        <option>Buni 1</option>
        <option>Buni 2</option>
        <option>Buni 3</option>
        <option>Buni 4</option>
        <option>Buni 5</option>
      </select>

      <label for="lomba_3_5">Lomba untuk usia (3-5 tahun):</label>
      <select name="lomba_3_5" id="lomba_3_5">
        <option value="">--Pilih Kelas--</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <label for="lomba_6_8">Lomba untuk usia (6-8 tahun):</label>
      <select name="lomba_6_8" id="lomba_6_8">
        <option value="">--Pilih Kelas--</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <label for="lomba_9_11">Lomba untuk usia (9-11 tahun):</label>
      <select name="lomba_9_11" id="lomba_9_11">
        <option value="">--Pilih Kelas--</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <label for="lomba_bapak">Lomba untuk Bapak-Bapak:</label>
      <select name="lomba_bapak" id="lomba_bapak">
        <option value="">--Pilih Kelas--</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <label for="lomba_ibu">Lomba untuk Ibu-Ibu:</label>
      <select name="lomba_ibu" id="lomba_ibu">
        <option value="">--Pilih Kelas--</option>
        <option>Kelas A</option>
        <option>Kelas B</option>
        <option>Kelas C</option>
      </select>

      <button type="submit">Kirim</button>
    </div>
  </form>

  <div id="thankyou-section" class="hidden">
    <h2>Terima kasih telah mendaftar!</h2>
    <p>Kami tunggu kedatangan kalian.</p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyv_qEQeOzrodMXME6nFMCvZX4UGWWPZCIc-uAZ0saeGPnh4KjuJRrH-287lbALfU8Xfw/exec";

    function startForm() {
      document.getElementById('home-section').classList.add('hidden');
      document.getElementById('registration-form').classList.remove('hidden');
    }

    const form = document.getElementById('registration-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        form.reset();
        form.classList.add('hidden');
        document.getElementById('thankyou-section').classList.remove('hidden');
      })
      .catch(error => {
        alert('Gagal mengirim data. Coba lagi.');
        console.error('Error!', error.message);
      });
    });
  </script>

</body>
</html>
