<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pendaftaran Lomba 17 Agustus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .thanks {
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container" id="formSection">
    <h2>Formulir Pendaftaran</h2>
    <form id="lombaForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="usia">Usia:</label>
      <input type="number" id="usia" name="usia" required oninput="updateLombaOptions()">

      <label for="nomor_hp">Nomor HP Orang Tua / Peserta:</label>
      <input type="text" id="nomor_hp" name="nomor_hp" required>

      <label for="buni">Dari Buni Berapa:</label>
      <select id="buni" name="buni" required>
        <option value="">Pilih Buni</option>
        <option value="Buni 1">Buni 1</option>
        <option value="Buni 2">Buni 2</option>
        <option value="Buni 3">Buni 3</option>
        <option value="Buni 4">Buni 4</option>
        <option value="Buni 5">Buni 5</option>
        <option value="Buni Raya">Buni Raya</option>
      </select>

      <div id="lombaContainer" class="hidden">
        <label for="lomba">Pilih Lomba (Maksimal 2):</label>
        <select id="lomba" name="lomba" multiple required></select>
      </div>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </div>

  <div class="container hidden" id="thanks">
    <div class="thanks">
      <h3>Terima kasih!</h3>
      <p>Pendaftaran berhasil dikirim.</p>
    </div>
  </div>

  <script>
    const usiaLombaMap = {
      "3-5": ["Mewarnai", "Masukin Bendera", "Estafet gundu"],
      "6-8": ["Menyusun Puzzle", "Masukin Bendera", "Estafet gundu"],
      "9-11": ["Meniup Gelas", "Masukin Bendera", "Estafet gundu"],
      "12-13": ["Sumpit Kacang", "Masukin Bendera", "Estafet gundu"],
      "ibu": ["Estafet Air", "Masukin Bendera", "Estafet gundu"],
      "bapak": ["Getok Palu", "Masukin Bendera", "Estafet gundu"]
    };

    function getKategoriUsia(usia) {
      usia = parseInt(usia);
      if (usia >= 3 && usia <= 5) return "3-5";
      if (usia >= 6 && usia <= 8) return "6-8";
      if (usia >= 9 && usia <= 11) return "9-11";
      if (usia >= 12 && usia <= 13) return "12-13";
      if (usia >= 18 && usia <= 50) return "ibu";
      if (usia >= 51 && usia <= 70) return "bapak";
      return null;
    }

    function updateLombaOptions() {
      const usia = document.getElementById("usia").value;
      const kategori = getKategoriUsia(usia);
      const select = document.getElementById("lomba");
      const container = document.getElementById("lombaContainer");

      select.innerHTML = "";

      if (!kategori || !usiaLombaMap[kategori]) {
        container.classList.add("hidden");
        return;
      }

      usiaLombaMap[kategori].forEach(lomba => {
        const option = document.createElement("option");
        option.value = lomba;
        option.textContent = lomba;
        select.appendChild(option);
      });

      container.classList.remove("hidden");
    }

    document.getElementById("lomba").addEventListener("change", function () {
      const selected = [...this.options].filter(opt => opt.selected);
      if (selected.length > 2) {
        alert("Maksimal pilih 2 lomba saja!");
        selected[selected.length - 1].selected = false;
      }
    });

    document.getElementById("lombaForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const selectedLomba = [...form.lomba.options].filter(opt => opt.selected).map(opt => opt.value);

      if (selectedLomba.length === 0 || selectedLomba.length > 2) {
        alert("Pilih minimal 1 dan maksimal 2 lomba.");
        return;
      }

      const data = {
        nama: form.nama.value,
        usia: form.usia.value,
        nomor_hp: form.nomor_hp.value,
        buni: form.buni.value,
        lomba: selectedLomba.join(", ")
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyxsTSPmavgBQXb8nJE0sDRkeiaxpbeqb1KiW2-Hdh9urjYFXuN8qRCI8WYkn5uVgd87A/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.reset();
          document.getElementById("formSection").classList.add("hidden");
          document.getElementById("thanks").classList.remove("hidden");
        } else {
          alert("Gagal mengirim data.");
        }
      } catch (err) {
        alert("Terjadi kesalahan: " + err.message);
      }
    });
  </script>
</body>
</html>
